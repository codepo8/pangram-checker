<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Checker</title>
    <link rel="stylesheet" href="pangram-checker.css">
</head>
<body>
    <header>
        <h1>Pangram Checker</h1>
    </header>
    <section>
        <form>
            <input type="text" autocomplete="false" id="sentence" placeholder="Enter a sentence">
            <button type="submit">Check</button>
        </form>
        <output class="result"></output>
        <h2>Some examples:</h2>
        <ul id="demos"></ul>
    </section>
    <script src="pangram-checker.js"></script>
</body>
</html>
